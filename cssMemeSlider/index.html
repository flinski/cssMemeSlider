<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Meme Slider üç™</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<div class="slider">
					<div class="gallery">
						<div class="gallery-track">
							<div class="image-wrapper">
								<img class="image" src="./images/01.jpg" alt="meme 1" />
							</div>
							<div class="image-wrapper">
								<img class="image" src="./images/02.jpg" alt="meme 2" />
							</div>
							<div class="image-wrapper">
								<img class="image" src="./images/03.png" alt="meme 3" />
							</div>
							<div class="image-wrapper">
								<img class="image" src="./images/04.png" alt="meme 4" />
							</div>
						</div>
					</div>

					<div class="titles">
						<div class="title-track">
							<div class="title">Arrays&nbsp;start...</div>
							<div class="title">Game&nbsp;designers</div>
							<div class="title">Free&nbsp;to&nbsp;play</div>
							<div class="title">Time&nbsp;to&nbsp;go</div>
						</div>
					</div>

					<div class="inputs">
						<input class="input" id="input1" type="radio" name="pagination" checked />
						<label class="label" for="input1">
							<div class="dot"></div>
						</label>
						<input class="input" id="input2" type="radio" name="pagination" />
						<label class="label" for="input2">
							<div class="dot"></div>
						</label>
						<input class="input" id="input3" type="radio" name="pagination" />
						<label class="label" for="input3">
							<div class="dot"></div>
						</label>
						<input class="input" id="input4" type="radio" name="pagination" />
						<label class="label" for="input4">
							<div class="dot"></div>
						</label>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
